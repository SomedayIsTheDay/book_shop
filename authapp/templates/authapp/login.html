{% extends 'mainapp/base.html' %}
{% load widget_tweaks %}
{% block content %}
    <section class="breadcrumb_part">
        <div class="breadcrumb_iner">
            <h2>login</h2>
        </div>
    </section>

    <section class="login_part section_padding ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner" style="width: 1%">
                            <h2>New to our Shop?</h2>
                            <a href="{% url 'auth:registration' %}" class="btn_3">Create an Account</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Welcome Back!<br>
                                Sign in now</h3>
                            <form class="row contact_form" action="{% url 'auth:login' %}" method="post">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="col-md-12 form-group p_star">
                                        <h5>{{ field.label }}</h5>
                                        {{ field|add_class:"form-control" }}
                                    </div>
                                {% endfor %}

                                <div class="col-md-12 form-group">
                                    <div class="creat_account d-flex align-items-center">
                                        <input type="checkbox" id="f-option" name="selector">
                                        <label for="f-option">Remember me</label>
                                    </div>
                                    <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                                    <input type="submit" value="log in" class="btn_3">
                                    <a class="lost_pass" href="#">forget password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
