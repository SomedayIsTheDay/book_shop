{% load static %}
<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'img/book/logo.jpg' %}"
                                                                           alt="logo">
                    </a>
                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'mainapp:index' %}">Product list</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contacts' %}">Contact</a>
                            </li>
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'auth:logout' %}">Sign out</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'auth:edit' user.pk %}">{{ user }}</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'auth:login' %}">Sign in</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'auth:registration' %}">Sign up</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                    <div class="hearer_icon d-flex align-items-center">
                        <a id="search_1" href="javascript:void(0)"><i class="ti-search"></i></a>
                        <a href="cart.html">
                            <i class="flaticon-shopping-cart-black-shape"></i>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
