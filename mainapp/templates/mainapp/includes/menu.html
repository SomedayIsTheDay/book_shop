{% load static %}
<header class="main_menu home_menu">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="{% url 'index' %}"> <img src="{% static 'img/book/logo.png' %}"
                                                                           alt="logo">
                    </a>
                    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="menu_icon"><i class="fas fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'mainapp:index' %}">Books</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contacts' %}">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'orders:orders' %}">Orders</a>
                            </li>
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'auth:logout' %}">Sign out</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'auth:edit' user.pk %}">{{ user }}</a>
                                </li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'auth:login' %}">Sign in</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="{% url 'auth:registration' %}">Sign up</a>
                                </li>
                            {% endif %}
                        </ul>
                    </div>
                    <div class="hearer_icon d-flex align-items-center">
                        <a href="{% url 'cart:cart' %}">
                            <i class="flaticon-shopping-cart-black-shape"></i>
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
